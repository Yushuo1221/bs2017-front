<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     <pre><script>

         var run=true;
         var count=0;

         while(run){
             var r =Math.floor(Math.random()*100);
             count += 1;

             document.writeln("抽第" + count + "次:抽出號碼" + r)

             if(count==10){
                 run=false;
             }
         }
    </script></pre>
    </body>
</html>
